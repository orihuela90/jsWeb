<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>
    <!-- Boostrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!--Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Prodcutos App
        </a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <!--Formulario-->
                <div class="col-md-4">
                    <div class="card">
                        <!--Titulo de la tarjeta-->
                        <div class="clasd-header">
                            <h4>Añadir producto</h4>
                        </div>
                        <form id="productoFormulario" class="card-body">
                            <div class="form-group">
                                <input 
                                    type="text"
                                    id="name"
                                    placeholder="Nombre Porducto"
                                    class="form-control">
                                </input>
                            </div>
                                <div class="form-group">
                                    <input 
                                        id="precio"
                                        type="number"
                                        step="0.01"
                                        placeholder="Precio Porducto"
                                        class="form-control">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <input 
                                        id="año"
                                        type="number"
                                        placeholder="Año Porducto"
                                        value="2019"
                                        min="2000"
                                        max="2025"
                                        class="form-control">
                                    </input>
                                </div>
                                <input
                                    type="submit"
                                    class="btn btn-primary btn-block"
                                    value="save">
                        </form>
                    </div>

                </div>
            <!--Listado-->
                <div class="col-md-8">
                    <div id="producto-lista">

                    </div>
                </div>
        </div>
    </div>

    <!--Vinculamos html con JS-->
    <script src="app.js"></script>

</body>
</html>
